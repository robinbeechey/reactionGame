<!doctype html>
<html>
<head>
    <title>Learning Javascript</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
	
	<style>
	
	body {	
		background-color:#baffc6;
	}
	
	body {
	
		font-family:Verdana, Geneva, Sans-serif;
	
	}
	
	#box {
		
		width:100px;
		height:100px;
		background-color:orange;
		display:none;
		position:relative;
		
	
		
		
	}
	
	#bold {
	
	
		font-weight:bold;
	
	}
	
	h1 {
		color:#ffb566;
	}
	
	p {
	
		color:#f538ff;
	
	}
	
	</style>

	
	
</head>

<body>
	
	
	<h1>Nala's reaction game!</h1>
	<p>Click or Tap on the boxes or circles as quickly as you can!</p>
	<p>See if you can beat your Own Record!</p>
	
	
	<p id="bold">Your reaction time: <span id="time">0</span>s</p>
	
	<div id="box"></div>
	
	
	
	<script type="text/javascript">
	
		
		
		
		
		function getrandomcolor() {	
			var letters="0123456789ABCDEF".split("");		
			var color="#";		
			for (var i=0; i<6; i++) {			
				color +=letters[Math.round(Math.random()*15)];		
			}
			return color;
		
		}
	
	
		var clickedtime; var createdtime; var reactiontime;
	
		function makebox() {
					
			var time=Math.random();
		
			time=time*3000;
		
			setTimeout(function() {
		
				if (Math.random()>0.5) {
				
					document.getElementById("box").style.borderRadius="100px";
				
				} else { 
				
					document.getElementById("box").style.borderRadius="0px";
				
				}
				
				var top=Math.random();
				
				top=top*250;
				
				var left=Math.random();
				
				left=left*250;
				
				document.getElementById("box").style.left=left+"px";
				
				document.getElementById("box").style.top=top+"px";
				
				document.getElementById("box").style.backgroundColor=getrandomcolor();
				
				document.getElementById("box").style.display="block";
				
				createdtime=Date.now();
		
			}, time);
		
		}
		
		document.getElementById("box").onclick=function() {
			
			clickedtime=Date.now();
			
			reactiontime=(clickedtime-createdtime)/1000;
			
			document.getElementById("time").innerHTML=reactiontime;
			
			this.style.display="none";
			
			makebox();
		
		}
		
		
		makebox();
		
		
		
	
		
		
		
	</script>
	
</body>
</html>
